<h3>Summary Of Steve Jobs</h3>
  <p>Steve Paul Jobs(February 24,1955-October 5,2011)was an American businessman,investor,and investor best known for co-founding the technology company Apple Inc.
    Jobs was also the founder of NeXT and chairman and majority shareholder of Pixas.</p>
<h3>Steve Jobs Role In The Development Of Apple</h3>
  <p>Steve Jobs and Steve Wozniak co founder Apple in the garage of Steve Job's Father. Wozniak was a genius and he invented the first Apple computers. However,he wanted to give away his creation for free. That's where Jobs stepped in. He persuaded Woz to sell this idea to make money out of his creation.He was the one who was able to market Apple right from the beginning.He showed Mike Markalu the vision and the potential Apple as a company could have had. And that led to the creation of Apple officially as a company with a board of directors. Had there been no Jobs,the product Woz made would have been used by other companies and so the possibility of Apple to even start would have been zero.</p>
